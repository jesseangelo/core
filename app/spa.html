<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<title>Document Access Repor</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="shortcut icon" href="/favicon.ico?v=2" type="image/x-icon">
<link rel="icon" href="/favicon.ico?v=2" type="image/x-icon">
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<!-- build:css styles/vendor.css -->
<!-- bower:css -->
<!-- endbower -->
<!-- endbuild -->
<!-- build:css(.tmp) styles/main.css -->
<link rel="stylesheet" href="styles/main.css">
<!-- endbuild -->
</head>
<body ng-app='dd-ui-core' ng-controller='ddUICoreController as ctrl'>

<div class="mediaTest"></div>

<main-nav></main-nav>

<div id="main" class="container-fluid">
  <div class="row">
    <sidebar title="Hello" isSidebarMaximized="TEST"></sidebar>
    <topbar></topbar>

    <section id="mainWindow" class='col-lg-10 col-md-9 col-sm-12 clearfix pull-right'>
      <div class='body-content'>
        <!--<hero-detail hero="ctrl.hero"></hero-detail>-->
        <h1>Document Access Report {{ctrl.ddUiCoreService.getSidebarState()}}</h1>
        <page-title></page-title>
      </div>
  </div>
<actionbar></actionbar>


<div id="myModal" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modal title</h4>
      </div>
      <div class="modal-body">
        <p>Body content&hellip;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
<!-- /.modal -->

<!-- build:js scripts/vendor.js -->
<!-- bower:js -->
<script src="/bower_components/jquery/jquery.js"></script>
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({app,.tmp}) scripts/main.js -->

<script src="scripts/main.js"></script>


<script src="scripts/dd-ui-core/dd-ui-core-service.js"></script>
<script src="scripts/dd-ui-core/dd-ui-core.js"></script>
<script src="scripts/dd-ui-core/MainNavController.js"></script>
<script src="scripts/dd-ui-core/ActionbarController.js"></script>
<script src="scripts/dd-ui-core/SidebarController.js"></script>
<script src="scripts/dd-ui-core/TopbarController.js"></script>
<script src="scripts/dd-ui-core/PageTitleController.js"></script>

<!-- endbuild -->
</body>
</html>
