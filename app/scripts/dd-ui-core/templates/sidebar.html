<section id="sidebar" class="hidden-xs hidden-sm col-lg-2 col-md-3 col-sm-3" ng-class="ctrl.ddUiCoreService.getSidebarState() ? '' : 'minimized'">
  <div class="container-fluid">
    <nav class="row">
      <h2 class="text-right">
        <i class="fa fa-angle-double-left minimize-sidebar" ng-click="ctrl.ddUiCoreService.minimizeSidebar()" ng-show="ctrl.ddUiCoreService.getSidebarState()"></i>
      </h2>
      <h2 class="text-center">
        <i class='fa fa-angle-double-right maximize-sidebar' ng-click="ctrl.ddUiCoreService.maximizeSidebar()" ng-show="!ctrl.ddUiCoreService.getSidebarState()"></i>
      </h2>
    </nav>
    <!--<button ng-click="ctrl.ddUiCoreService.toggle()"></button>-->
    <div class='content-maximized row' ng-show="ctrl.ddUiCoreService.getSidebarState()">
      <h4>{{ctrl.title}}</h4>

      <!-- Content goes here -->
      <div data-ng-transclude></div>


      <div ng-show={{ctrl.showDefaultContent}}>
        <form >
          <div class="form-group">
            <label for="exampleInputEmail1">Filter 1</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="filter">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Filter 2</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="filter">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox">
              I want data </label>
          </div>
          <button type="submit" class="btn btn-default">Filter</button>
        </form>


        <div class='actions'>
          <h4><i class='fa fa-file-excel-o'></i>&nbsp;Export</h4>
        </div>
      </div>
      <!-- End Content -->
    </div>

    <!-- MINIMIZED VIEW -->
    <div class='content-minimized text-center' ng-show="!ctrl.ddUiCoreService.getSidebarState()">
      <div class=row>
        <h4><i class='fa fa-filter'></i></h4>
        <div class='actions'>
          <h4><i class='fa fa-file-pdf-o'></i></h4>
        </div>
      </div>
    </div>
  </div>
</section>
