<section id="sidebar" class="hidden-xs hidden-sm" ng-class="ctrl.ddUiCoreService.getSidebarState() ? 'col-lg-2 col-md-3 col-sm-3' : 'minimized'">
  <div class="container-fluid">
    <nav class="row">
      <h2 class="text-right">
        <i class="fa fa-angle-double-left minimize-sidebar" ng-click="ctrl.ddUiCoreService.minimizeSidebar()" ng-show="ctrl.ddUiCoreService.getSidebarState()"></i>
      </h2>
      <h2 class="text-center">
        <i class='fa fa-angle-double-right maximize-sidebar' ng-click="ctrl.ddUiCoreService.maximizeSidebar()" ng-show="!ctrl.ddUiCoreService.getSidebarState()"></i>
      </h2>
    </nav>
    <!--<button ng-click="ctrl.ddUiCoreService.toggle()"></button>-->
    <div class='content-maximized row' ng-show="ctrl.ddUiCoreService.getSidebarState()">
      <h4>{{ctrl.title}}</h4>

      <!-- Content goes here -->
      <div data-ng-transclude></div>

      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Firm, Contact, or Document</label>
          <input type="email" class="form-control" id="" placeholder="C" ng-click="ctrl.clickShow()">
        </div>
        <div class='dar-results-window' ng-show="ctrl.showExtendedSearch">
          <h5>Firms</h5>
          <ul>
            <li>BNP Paribas</li>
            <li>CSS</li>
            <li>HSBC</li>
          </ul>
          <h5>Contacts</h5>
          <ul>
            <li>Carlo Abate</li>
            <li>Clemente Biondetti</li>
            <li>Gianfranco Brancatelli</li>
          </ul>
          <h5>Documents</h5>
          <ul>
            <li>2017 Financials</li>
            <li>2016 Financials</li>
            <li>2015 Financials</li>
          </ul>
        </div>
        <button type="submit" class="btn btn-default">Filter</button>
        <button type="submit" class="btn btn-default">Clear</button>
      </form>

      <form ng-show={{ctrl.showDefaultContent}}>
        <div class="form-group">
          <label for="exampleInputEmail1">Filter 1</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="filter">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Filter 2</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="filter">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox">
            I want data </label>
        </div>
        <button type="submit" class="btn btn-default">Filter</button>
      </form>


      <div class='actions'>
        <h4><i class='fa fa-file-excel-o'></i>&nbsp;Export</h4>
      </div>
      <!-- End Content -->
    </div>

    <!-- MINIMIZED VIEW -->
    <div class='content-minimized text-center' ng-show="!ctrl.ddUiCoreService.getSidebarState()">
      <div class=row>
        <h4><i class='fa fa-filter'></i></h4>
        <div class='actions'>
          <h4><i class='fa fa-file-pdf-o'></i></h4>
        </div>
      </div>
    </div>
  </div>
</section>
